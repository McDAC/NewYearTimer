<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –¢–∞–π–º–µ—Ä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d2340 0%, #081425 100%);
            font-family: 'Roboto Mono', monospace;
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.8;
            user-select: none;
            z-index: -1;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: "Exo 2", sans-serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(250, 201, 132, 0.7);
            letter-spacing: 1px;
            line-height: 1.3;
            padding: 0 10px;
        }

        .highlight {
            color: #fac984;
            text-shadow: 0 0 8px rgba(250, 201, 132, 0.9);
        }

        .time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0 -5px;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 3px;
            flex: 1;
            min-width: 65px;
        }

        .time {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .time-value {
            font-size: 2.8rem;
            color: #fac984;
            font-weight: 200;
            width: 100%;
            text-shadow: 0 0 12px rgba(250, 201, 132, 0.6);
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 4px;
            border-radius: 8px;
            text-align: center;
        }

        .time-label {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #a0c3e0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
        }

        .colon {
            font-size: 2rem;
            color: #fac984;
            margin: 0 5px;
            min-width: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3.2rem;
            padding-bottom: 0.7rem;
            box-sizing: border-box;
            text-shadow: 0 0 10px rgba(250, 201, 132, 0.5);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        .pulse-slow {
            animation: pulse-slow 2s infinite;
        }

        .pulse-fast {
            animation: pulse-fast 1s infinite;
        }

        @keyframes pulse-slow {
            0% { opacity: 1; text-shadow: 0 0 15px rgba(250, 201, 132, 0.9); }
            50% { opacity: 0.7; text-shadow: 0 0 5px rgba(250, 201, 132, 0.4); }
            100% { opacity: 1; text-shadow: 0 0 15px rgba(250, 201, 132, 0.9); }
        }

        @keyframes pulse-fast {
            0% { opacity: 1; text-shadow: 0 0 15px rgba(250, 201, 132, 0.9); }
            50% { opacity: 0.8; text-shadow: 0 0 7px rgba(250, 201, 132, 0.5); }
            100% { opacity: 1; text-shadow: 0 0 15px rgba(250, 201, 132, 0.9); }
        }

        .new-year-text {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #fac984;
            text-shadow: 0 0 8px rgba(250, 201, 132, 0.7);
            line-height: 1.4;
            padding: 0 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media screen and (min-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .time-value {
                font-size: 4.5rem;
                padding: 12px 6px;
            }
            
            .colon {
                font-size: 3.5rem;
                height: 5rem;
                padding-bottom: 1rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
            
            .new-year-text {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 40px 30px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ */
        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 3rem;
            }
            
            .time-value {
                font-size: 5.5rem;
            }
            
            .colon {
                font-size: 4rem;
                height: 5.5rem;
            }
            
            .time-label {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 40px;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media screen and (max-width: 360px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .time-value {
                font-size: 2.4rem;
            }
            
            .colon {
                font-size: 1.7rem;
                height: 2.8rem;
            }
            
            .time-label {
                font-size: 0.75rem;
            }
            
            .time-block {
                min-width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–æ <span class="highlight">–ù–æ–≤–æ–≥–æ –ì–æ–¥–∞</span> –æ—Å—Ç–∞–ª–æ—Å—å:</h1>

        <div class="time-container">
            <div class="time-block">
                <div class="time">
                    <span id="days" class="time-value">111</span>
                </div>
                <div class="time-label">–î–Ω–µ–π</div>
            </div>

            <span class="colon">:</span>

            <div class="time-block">
                <div class="time">
                    <span id="hours" class="time-value pulse-fast">11</span>
                </div>
                <div class="time-label">–ß–∞—Å–æ–≤</div>
            </div>

            <span class="colon pulse-fast">:</span>

            <div class="time-block">
                <div class="time">
                    <span id="minutes" class="time-value pulse-fast">00</span>
                </div>
                <div class="time-label">–ú–∏–Ω—É—Ç</div>
            </div>

            <span class="colon pulse-slow">:</span>

            <div class="time-block">
                <div class="time">
                    <span id="seconds" class="time-value pulse-slow">00</span>
                </div>
                <div class="time-label">–°–µ–∫—É–Ω–¥</div>
            </div>
        </div>

        <div class="new-year-text">–° –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º 2025 –≥–æ–¥–æ–º! üéÑ‚ú®</div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            const snowContainer = document.body;
            const snowflakeSymbols = ["‚ùÑ", "‚ùÖ", "‚ùÜ", "‚úª", "‚úº", "‚ùâ"];

            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];

                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                snowflake.style.fontSize = (Math.random() * 12 + 8) + 'px';

                snowContainer.appendChild(snowflake);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function countDown() {
            // –£—Å—Ç–∞–Ω–æ–≤–∏–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è: 111 –¥–Ω–µ–π, 11 —á–∞—Å–æ–≤
            let d = 111;
            let h = 11;
            let m = parseInt(document.getElementById('minutes').innerHTML);
            let s = parseInt(document.getElementById('seconds').innerHTML);

            // –£–º–µ–Ω—å—à–∞–µ–º —Å–µ–∫—É–Ω–¥—ã
            s--;

            // –ï—Å–ª–∏ —Å–µ–∫—É–Ω–¥—ã –º–µ–Ω—å—à–µ 0, –æ–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω—É—Ç—ã
            if (s < 0) {
                s = 59;
                m--;

                // –ï—Å–ª–∏ –º–∏–Ω—É—Ç—ã –º–µ–Ω—å—à–µ 0, –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—ã
                if (m < 0) {
                    m = 59;
                    h--;

                    // –ï—Å–ª–∏ —á–∞—Å—ã –º–µ–Ω—å—à–µ 0, –æ–±–Ω–æ–≤–ª—è–µ–º –¥–Ω–∏
                    if (h < 0) {
                        h = 23;
                        d--;
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('days').innerHTML = d.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = s.toString().padStart(2, '0');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –∏ —Ç–∞–π–º–µ—Ä
        createSnowflakes();

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É –∏ –∑–∞—Ç–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        countDown();
        setInterval(countDown, 1000);
    </script>
</body>
</html>
