<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до Нового Года</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>До Нового Года осталось:</h1>

        <div class="time-container">
            <div class="time-block">
                <div class="time">
                    <span id="days" class="time-value">00</span>
                </div>
                <div class="time-label">Дней</div>
            </div>

            <div class="time-block">
                <div class="time">
                    <span id="hours" class="time-value pulse-fast">00</span>
                </div>
                <div class="time-label">Часов</div>
            </div>

            <span class="colon pulse-fast">:</span>

            <div class="time-block">
                <div class="time">
                    <span id="minutes" class="time-value pulse-fast">00</span>
                </div>
                <div class="time-label">Минут</div>
            </div>

            <span class="colon pulse-slow">:</span>

            <div class="time-block">
                <div class="time">
                    <span id="seconds" class="time-value pulse-slow">00</span>
                </div>
                <div class="time-label">Секунд</div>
            </div>
        </div>

    </div>

    <script src="timer.js"></script>
</body>
</html>
